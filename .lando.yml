name: paragon
recipe: drupal10
excludes:
  - .idea
  - .git
  - .vscode
config:
  webroot: docroot
  database: mysql:5.7
  php: '8.3'
services:
  appserver:
    xdebug: true
    build_as_root:
      # This disables Xdebug during build, but puts all dependencies in place
      # ready for the tooling to enable Xdebug.
      - rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  solr:
    type: solr:7
    core: collection1
    portforward: true
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
tooling:
  drush:
    service: appserver
    cmd: '/app/vendor/bin/drush'
  phpcs:
    service: appserver
    cmd: '/app/vendor/bin/phpcs -p'
  phix:
    service: appserver
    cmd: '/app/vendor/bin/phpcbf'
  phpstan:
    service: appserver
    cmd: '/app/vendor/bin/phpstan'
  phpunit:
    service: appserver
    cmd: '/app/vendor/bin/phpunit --testdox'
  xdebug-on:
    service: appserver
    description: Enable Xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable Xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Xdebug disabled"
    user: root
  node:
    service: node
  npm:
    service: node
