'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: "Section Region"
status: "stable"
description: "A simple component to add section regions with appropriate attributes to a layout builder section"
props:
  type: object
  properties:
    layout__region:
      type: string
      title: "Layout Region"
      description: "The layout region to use for this section"
    region:
      type: object
      title: "Region"
      description: "The region to use for this section"
      properties:
        attributes:
          type: object
          title: "Attributes"
          description: "Attributes to add to the region"
