api_version: 1
web_docroot: true
# See https://pantheon.io/docs/pantheon-yml/#enforce-https--hsts for valid values.
enforce_https: transitional
php_version: 8.2
database:
  version: 10.4
drush_version: 10
# Ensure this is off because we are building with git workflows.
build_step: false
protected_web_paths:
  - /private/
  - /sites/default/files/private/
  - /sites/default/files/config/
